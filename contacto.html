<body>
    <form name="RegForm" onsubmit="return ValidacionForm()"
          method="post">
        <p style="overflow: visible;">
            Name:
            <input type="text" size="65" name="Name" />
        </p>
        <br />
        <p>
            Address:
            <input type="text" size="65" name="Address" />
        </p>
        <br />
        <p>
            E-mail Address:
            <input type="text" size="65" name="EMail" />
        </p>
        <br />
        <p>
            Password:
            <input type="text" size="65" name="Password" />
        </p>
        <br />
        <p>
            Telephone:
            <input type="text" size="65" name="Telephone" />
        </p>
        <br />
        <p>
            SELECT YOUR COURSE
            <select type="text" value="" name="Subject">
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
                <option>GEEKFORGEEKS</option>
            </select>
        </p>
        <br />
        <br />
        <p>
            Comments:
            <textarea cols="55" name="Comment"> </textarea>
        </p>
        <p>
            <input type="submit" value="send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
